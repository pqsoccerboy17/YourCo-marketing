name: Claude PR Review

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  review:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
      pull-requests: write
      issues: write
      id-token: write
      actions: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Review PR with Claude
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          direct_prompt: |
            Review this pull request for:
            1. Code quality - Clean, readable, maintainable code
            2. Potential bugs - Logic errors, edge cases, null checks
            3. Security issues - XSS, injection, exposed secrets, unsafe patterns
            4. Project conventions - React functional components, Tailwind utility classes, semantic HTML, CSS variables for theming
            5. Accessibility - Proper ARIA attributes, alt text, keyboard navigation
            6. Responsive design - Mobile/tablet/desktop considerations

            Be concise and actionable. Focus on issues that matter, not style nitpicks.
            If the PR looks good, say so briefly.
          claude_args: >-
            --max-turns 10
            --allowedTools "Read,Glob,Grep,LS"
